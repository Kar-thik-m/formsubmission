<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/calculator/dom/form/index.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="inf">
                        <form action="" class="formdata">
                            <label for="firstname">FirstName:</label><br>
                            <input type="text" name="firstnam" id="firstname" placeholder="Firstname"><br>
                            <label for="">LastName:</label><br>
                            <input type="text" name="lastname" id="lastname" placeholder="lastname"><br>
                            <label for="">PinCode:</label><br>
                            <input type="text" name="pincode" id="pincode" placeholder="pincode"><br>
                            <label for="">Address:</label><br>
                            <input type="text" name="address" id="address" placeholder="address"><br>
                            <label for="state">state:</label><br>
                            <input type="text" name="state" id="state" placeholder="state"><br>
                            <label for="country">country:</label><br>
                            <input type="text" name="country" id="country" placeholder="country"><br>
                            <button>submit</button><br>
                        </form>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="inf2">
                        <table id="table">

                            <tr>
                                <th>firstname</th>
                                <th>lastname</th>
                                <th>pincode</th>
                                <th>address</th>
                                <th>state</th>
                                <th>country</th>
                            </tr>


                            <tr>
                                <td>karthik</td>
                                <td>karthik</td>
                                <td>123456</td>
                                <td>streed</td>
                                <td>tamilnadu</td>
                                <td>india</td>
                            </tr>


                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
